<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InsureSpectre - Smart Features</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background-color: #2e0249;
    }
    .section-title {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      color: #ffffff;
      text-align: center;
    }
    section {
      padding: 60px 20px;
      position: relative;
    }
    .features-section, .services-section, .differentiator-section, .upcoming-section, .love-section {
      background: linear-gradient(to right, #2e0249);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }
    .features-container, .differentiator-container, .services-container, .upcoming-container, .love-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .differentiator-container, .upcoming-container, .love-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .feature-card, .diff-card, .service-card, .upcoming-card, .love-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.05);
      padding: 30px 20px;
      transition: transform 0.2s ease;
      cursor: pointer;
      text-align: left;
      color: #0f0f0f;
      position: relative;
    }
    .feature-card:hover, .diff-card:hover, .service-card:hover, .upcoming-card:hover, .love-card:hover {
      transform: translateY(-5px);
    }
    .icon {
      font-size: 32px;
      color: #7a65ff;
      margin-bottom: 20px;
    }
    .feature-card h3, .diff-card h3, .service-card h3, .upcoming-card h3, .love-card h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    .feature-card p, .diff-card p, .service-card p, .upcoming-card p, .love-card p {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
    }
    @media screen and (max-width: 768px) {
      .differentiator-container, .upcoming-container, .love-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .diff-card, .upcoming-card, .love-card {
        width: 90%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <section class="features-section">
    <h2 class="section-title">Smart Features for Modern Students</h2>
    <div class="features-container">
      <div class="feature-card" onclick="openModal('⭐', 'Smart Recommendations', 'Our AI-powered system learns from your preferences and needs...')">
        <div class="icon">⭐</div>
        <h3>Smart Recommendations</h3>
        <p>Get personalized service suggestions based on your student profile.</p>
      </div>
      <div class="feature-card" onclick="openModal('⚡', 'Instant Support', '24/7 chat support for all your questions.')">
        <div class="icon">⚡</div>
        <h3>Instant Support</h3>
        <p>24/7 chatbot support for all your questions and concerns</p>
      </div>
    </div>
  </section>
  <script>
    function openModal(icon, title, text) {
      alert(`${icon} ${title}\n\n${text}`);
    }
  </script>
</body>
</html>
